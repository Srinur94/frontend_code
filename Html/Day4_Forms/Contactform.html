<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="Css/Contactform.css">
</head>
<body>
   
    <form action="">
      <div class="bg-colour">
       <h3>Contact Form</h3>
       <p>Please fill in your information and well be sending your order in no time</p>
       <label for="firstname">Your Name: </label>
       <input type="text" value="" placeholder="First Name" class="firstname-padding">
       <input type="text" value="" placeholder="Last Name" class="name-padding"><br><br>

       <label for="Phonenumber">Phone Number:</label>
       <input type="number" value="" placeholder="123456789" class="name-padding"><br><br>

       <label for="email" class="E-mail-heading">E-mail:</label>
       <input type="text" value="" placeholder="youremail@gmail.com" class="email-padding"><br><br>

       <label for="message" class=>Message:</label><br>
       <textarea rows="5" cols="20" class="message-box-padding" placeholder="enter your text" ></textarea><br><br>

       <label for="verification">verification:</label>
       <input type="checkbox" name="verification" value="I'm not a robot" class="firstname-padding">I'm not a robot<br><br>

       <label for="submit"></label>
       <input type="submit" value="submit" class="submit-btn">
       </div>
    </form>
   
</body>
</html>
