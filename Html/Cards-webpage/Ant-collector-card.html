<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Collector</title>
    <link rel="shortcut icon" href="https://pngfre.com/wp-content/uploads/Ant-14-606x1024.png" type="image/x-icon">
    <link rel="stylesheet" href="Ant-collector-card.css">
</head>
<body>
    <div class="full-card-container-bg">

        <div class="card-container">

            <div class="top-container">
                <img src="https://www.pngmart.com/files/22/Ants-Transparent-PNG.png" 
                  class="ant-img"/>
                  <img src="https://easydrawingguides.com/wp-content/uploads/2019/12/Sad-Anime-Face-05.png"
                   class="person-logo"/>
            </div>

            <img src="https://seekicon.com/free-icon-download/three-dots-vertical_1.png"
              class="hamberger-icon"/>

            <div>
                <h1 class="main-heading">Morgan Sweeney</h1>
                <p class="small-description">Ant collector</p>
            </div>

            <div class="number-heading">
              <h1 class="">12</h1>
              <h1 class="">1000</h1>
            </div>

            <div class="followers-description">
                <p>Followers</p>
                <p class="following-para">Following</p>
            </div>

            <button class="Follow-button">Follow</button>
            <p class="below-description">Morgan has collected ants since they were six years old and now has many dozen
                ants but none in their pants.
            </p>

        </div>









    </div>
</body>
</html>
